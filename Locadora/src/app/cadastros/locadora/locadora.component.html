<div class="titulo">
  <h3>
    Calcula Frete
  </h3>
</div>
<div class="row">
  <!--PARA TER UM ESPAÇO ENTRE OS EXPANSION-PANEL-->
  <div class="col s12 m12 l12"></div>
</div>
<div class="row">
  <div class="col s12">
    <mat-accordion>
      <mat-expansion-panel name="panelCadastroCliente">
        <!--ESTADO-->
        <mat-expansion-panel-header>
          <mat-panel-title>Cadastro de Cliente</mat-panel-title>
          <mat-panel-description>Cliente</mat-panel-description>
        </mat-expansion-panel-header>
        <div class="row">
          <div class="col s12 m2 l2">
            <mat-form-field>
              <input matInput type="number" placeholder="Código" [(ngModel)]="clienteModel.idcliente" required />
            </mat-form-field>
          </div>
          <div class="row">
            <div class="col s12 m2 l2">
              <mat-form-field>
                <input matInput type="text" placeholder="Nome" [(ngModel)]="clienteModel.nmcliente" required />
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m4 l4">
            <mat-form-field>
              <input matInput type="text" placeholder="CNH" [(ngModel)]="clienteModel.cnh" required />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m4 l4">
            <mat-form-field>
              <input matInput type="text" placeholder="Endereço" [(ngModel)]="clienteModel.endereco" required />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m4 l4">
            <mat-form-field>
              <input matInput type="text" placeholder="Telefone" [(ngModel)]="clienteModel.telefone" required />
            </mat-form-field>
          </div>
        </div>

        <div class="row footer-btn">
          <!--BOTÃO SALVAR ESTADO-->
          <div class="button-row col s12">
            <button mat-raised-button color="green" (click)="salvarCliente()">Salvar</button>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
