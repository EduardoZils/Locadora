<!--CLIENTE-->
<div class="row">
  <div class="col s12">
        <div class="row">
          <div class="col s12 m12 l12">
            <mat-form-field>
              <input matInput type="number" placeholder="Código" [(ngModel)]="clienteModel.idCliente" required />
            </mat-form-field>
          </div>
          <div class="row">
            <div class="col s12 m12 l12">
              <mat-form-field>
                <input matInput type="text" placeholder="Nome" [(ngModel)]="clienteModel.nmCliente" required />
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m12 l12">
            <mat-form-field>
              <input matInput type="text" placeholder="CNH" [(ngModel)]="clienteModel.cnh" required />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m12 l12">
            <mat-form-field>
              <input matInput type="text" placeholder="Endereço" [(ngModel)]="clienteModel.endereco" required />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m12 l12">
            <mat-form-field>
              <input matInput type="text" placeholder="Telefone" [(ngModel)]="clienteModel.telefone" required />
            </mat-form-field>
          </div>
        </div>

        <div class="row footer-btn">
          <div class="button-row col s12">
            <button mat-raised-button color="green" (click)="salvarCliente()">Salvar</button>
          </div>
        </div>
  </div>
</div>
